<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
      ></app-server-element>
    </div>
  </div>
  <hr />
  <div class="row">
    <app-game-control
      (gameNumberAdded)="onGameNumberAdded($event)"
    ></app-game-control>
    <app-odd [oddNumbers]="oddNumbers"></app-odd>
    <app-even [evenNumbers]="evenNumbers"></app-even>
  </div>
</div>
