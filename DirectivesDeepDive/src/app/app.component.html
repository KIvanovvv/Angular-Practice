<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onClick()"
        >Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers"
          [ngClass]="{odd: true}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          >
          {{odd}}
        </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even % 2 !==0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          >
          {{even}}
        </li>
        </div>     
      </ul>
      <p appBasicHighlight>Styled with custom directive</p>
      <p appBetterHighlight defaultColor="orange" highlightColor="red">Styled with better directive</p>
    </div>
  </div>
</div>
